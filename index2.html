<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rubik Solver - Captura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            touch-action: none;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .app-header {
            position: fixed;
            top: env(safe-area-inset-top);
            left: 0; right: 0;
            height: 50px;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header-title {
            font-size: 17px;
            font-weight: 700;
            text-align: center;
        }
        
        .header-subtitle {
            position: absolute;
            right: 16px;
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }
        
        .main-container {
            position: fixed;
            top: calc(env(safe-area-inset-top) + 50px);
            left: 0; right: 0;
            bottom: env(safe-area-inset-bottom);
            display: flex;
            flex-direction: column;
        }
        
        .cube-section {
            height: 33%;
            background: linear-gradient(180deg, #0a0a0a 0%, #151515 100%);
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        
        #cube-3d-container {
            width: 100%;
            height: 100%;
        }
        
        .cube-label {
            position: absolute;
            top: 8px;
            left: 12px;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 10;
        }
        
        .cube-hint {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 10px;
            color: rgba(255,255,255,0.3);
            z-index: 10;
        }
        
        .camera-section {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
        }
        
        #video {
            position: absolute;
            inset: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .camera-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            z-index: 5;
        }
        
        .start-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: 3px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(34,197,94,0.4);
            animation: pulse-btn 2s infinite;
        }
        
        @keyframes pulse-btn {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .scan-overlay {
            position: absolute;
            inset: 0;
            display: none;
        }
        
        .scan-grid-container {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .scan-grid {
            width: min(200px, 50vw);
            height: min(200px, 50vw);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            padding: 6px;
            background: rgba(0,0,0,0.15);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .scan-cell {
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.02);
            transition: all 0.2s;
        }
        
        .scan-cell.detected {
            border-color: rgba(34,197,94,0.5);
            background: rgba(34,197,94,0.08);
        }
        
        .scan-cell.stable {
            animation: stable-flash 0.4s ease;
        }
        
        @keyframes stable-flash {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.95); }
        }
        
        /* Progresso com nomes e cores */
        .progress-top {
            position: absolute;
            top: 12px;
            left: 0; right: 0;
            display: flex;
            justify-content: center;
            gap: 6px;
            z-index: 20;
            padding: 0 10px;
            flex-wrap: wrap;
        }
        
        .progress-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            opacity: 0.4;
            transition: all 0.3s;
        }
        
        .progress-item.active {
            opacity: 1;
            transform: scale(1.05);
        }
        
        .progress-item.done {
            opacity: 0.9;
        }
        
        .progress-dot {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            background: rgba(255,255,255,0.05);
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .progress-item.active .progress-dot {
            border-color: currentColor;
            box-shadow: 0 0 15px currentColor;
            transform: scale(1.1);
        }
        
        .progress-item.done .progress-dot {
            border-color: #22c55e;
            background: rgba(34,197,94,0.2);
        }
        
        .progress-label {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }
        
        .status-area {
            position: absolute;
            bottom: 100px;
            left: 0; right: 0;
            text-align: center;
            z-index: 20;
        }
        
        .status-text {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.9);
            padding: 0 20px;
        }
        
        .stability-timer {
            width: 180px;
            height: 3px;
            background: rgba(255,255,255,0.15);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .stability-fill {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .action-bar {
            position: absolute;
            bottom: 20px;
            left: 0; right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            z-index: 20;
            padding: 0 20px;
        }
        
        .action-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.15);
            transition: all 0.2s;
        }
        
        .action-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.2);
        }
        
        .action-btn.primary {
            background: #22c55e;
            width: auto;
            padding: 0 24px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 700;
            display: none;
            height: 48px;
        }
        
        .manual-modal {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.98);
            display: none;
            flex-direction: column;
            z-index: 60;
            padding: 20px;
        }
        
        .manual-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 20px auto;
            width: min(260px, 70vw);
        }
        
        .manual-cell {
            aspect-ratio: 1;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer;
        }
        
        .color-picker {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
        }
        
        .color-option.selected {
            border-color: white;
            transform: scale(1.15);
        }
    </style>
</head>
<body>

                <button class="start-btn" onclick="startCamera()">üì∑</button>

                <div style="text-align: center; margin-top: 30px;">
                    <h2 style="font-size: 18px;">Ajuste Manual</h2>

                    <button onclick="saveManual()" style="padding: 12px 20px; border-radius: 20px; border: none; background: #22c55e; color: white; font-size: 14px; font-weight: 600;">Salvar Face</button>

    <script>
        // === CONFIGURA√á√ÉO ===
        // Ordem otimizada: Frente ‚Üí Direita ‚Üí Tr√°s ‚Üí Esquerda ‚Üí Topo ‚Üí Base
        // (minimiza giros, s√≥ gira o cubo no sentido hor√°rio no eixo Y, depois vira para cima/baixo)
        const SCAN_ORDER = [
            { code: 'F', name: 'Frente', fullName: 'FRENTE (Verde)', center: 'F', color: '#00FF00', textColor: '#00FF00' },
            { code: 'R', name: 'Direita', fullName: 'DIREITA (Vermelho)', center: 'R', color: '#FF0000', textColor: '#FF0000' },
            { code: 'B', name: 'Tr√°s', fullName: 'TR√ÅS (Azul)', center: 'B', color: '#0000FF', textColor: '#4169E1' }, // Azul mais vis√≠vel
            { code: 'L', name: 'Esquerda', fullName: 'ESQUERDA (Laranja)', center: 'L', color: '#FFA500', textColor: '#FFA500' },
            { code: 'U', name: 'Topo', fullName: 'TOPO (Branco)', center: 'U', color: '#FFFFFF', textColor: '#FFFFFF' },
            { code: 'D', name: 'Base', fullName: 'BASE (Amarelo)', center: 'D', color: '#FFFF00', textColor: '#FFD700' }
        ];
        
        const COLOR_MAP = {
            'U': '#FFFFFF', 'R': '#FF0000', 'F': '#00FF00',
            'D': '#FFFF00', 'L': '#FFA500', 'B': '#0000FF'
        };
        
        const CENTER_COLORS = {
            'U': 0xFFFFFF, 'R': 0xFF0000, 'F': 0x00FF00,
            'D': 0xFFFF00, 'L': 0xFFA500, 'B': 0x0000FF
        };
        
        const COLOR_NAMES = { 
            U: 'Branco', R: 'Vermelho', F: 'Verde', 
            D: 'Amarelo', L: 'Laranja', B: 'Azul' 
        };
        
        const GRAY_COLOR = 0x555555; // Cinza mais claro para melhor contraste
        
        // === ESTADO ===
        let currentStep = 0;
        let isScanning = false;
        let cubeState = {
            U: Array(9).fill(null), 
            R: Array(9).fill(null), 
            F: Array(9).fill(null),
            D: Array(9).fill(null), 
            L: Array(9).fill(null), 
            B: Array(9).fill(null)
        };
        
        // Three.js
        let scene, camera, renderer, controls, cubeGroup;
        let selectedColor = 'F'; // Come√ßa com verde
        let lastColors = null;
        let stabilityStart = null;

        // === INICIALIZA√á√ÉO ===
        window.onload = () => {
            init3D();
            updateUI();
            initManualGrid();
        };

        // === 3D COM CENTROS COLORIDOS ===
        function init3D() {
            const container = document.getElementById('cube-3d-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 100);
            camera.position.set(4, 3, 5);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            
            // Luzes melhoradas
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const dir = new THREE.DirectionalLight(0xffffff, 0.9);
            dir.position.set(5, 10, 7);
            scene.add(dir);
            
            const point1 = new THREE.PointLight(0x3b82f6, 0.4);
            point1.position.set(5, 5, 5);
            scene.add(point1);
            
            const point2 = new THREE.PointLight(0xff6600, 0.3);
            point2.position.set(-5, -5, -5);
            scene.add(point2);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = false;
            controls.minDistance = 3;
            controls.maxDistance = 8;
            
            buildCube();
            animate();
            
            window.addEventListener('resize', onWindowResize);
        }
        
        function onWindowResize() {
            const container = document.getElementById('cube-3d-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        function buildCube() {
            if (cubeGroup) scene.remove(cubeGroup);
            cubeGroup = new THREE.Group();
            
            const geometry = new THREE.BoxGeometry(0.95, 0.95, 0.95);
            
            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        const materials = getMaterials(x, y, z);
                        const cubie = new THREE.Mesh(geometry, materials);
                        cubie.position.set(x, y, z);
                        cubeGroup.add(cubie);
                    }
                }
            }
            
            scene.add(cubeGroup);
            
            // Posiciona para mostrar face atual (ordem otimizada)
            const current = SCAN_ORDER[currentStep];
            if (current) {
                // Rota√ß√µes otimizadas para a sequ√™ncia F‚ÜíR‚ÜíB‚ÜíL‚ÜíU‚ÜíD
                const rotations = { 
                    F: { x: 0, y: 0 },           // Frente (padr√£o)
                    R: { x: 0, y: -Math.PI/2 },   // Direita (gira Y -90¬∞)
                    B: { x: 0, y: Math.PI },      // Tr√°s (gira Y 180¬∞)
                    L: { x: 0, y: Math.PI/2 },    // Esquerda (gira Y +90¬∞)
                    U: { x: -Math.PI/2.5, y: 0 }, // Topo (gira X -72¬∞)
                    D: { x: Math.PI/2.5, y: 0 }   // Base (gira X +72¬∞)
                };
                
                const target = rotations[current.code];
                
                // Anima√ß√£o suave
                const startX = cubeGroup.rotation.x;
                const startY = cubeGroup.rotation.y;
                const startTime = Date.now();
                const duration = 400;
                
                function animateRot() {
                    const elapsed = Date.now() - startTime;
                    const t = Math.min(elapsed / duration, 1);
                    const eased = 1 - Math.pow(1 - t, 3);
                    
                    cubeGroup.rotation.x = startX + (target.x - startX) * eased;
                    cubeGroup.rotation.y = startY + (target.y - startY) * eased;
                    
                    if (t < 1) requestAnimationFrame(animateRot);
                }
                animateRot();
            }
        }
        
        function getMaterials(x, y, z) {
            const mats = [];
            
            // Define qual face cada material representa
            const faceMap = [
                x === 1 ? 'R' : null,   // √≠ndice 0: Right
                x === -1 ? 'L' : null,  // √≠ndice 1: Left
                y === 1 ? 'U' : null,   // √≠ndice 2: Up
                y === -1 ? 'D' : null,  // √≠ndice 3: Down
                z === 1 ? 'F' : null,   // √≠ndice 4: Front
                z === -1 ? 'B' : null   // √≠ndice 5: Back
            ];
            
            faceMap.forEach((face, materialIndex) => {
                let color = GRAY_COLOR;
                
                if (face) {
                    const faceData = cubeState[face];
                    const stickerIndex = getFaceIndex(x, y, z, face);
                    const detectedColor = faceData[stickerIndex];
                    
                    // CENTRO (√≠ndice 4) sempre mostra cor correta como refer√™ncia!
                    if (stickerIndex === 4) {
                        color = CENTER_COLORS[face];
                    } 
                    // Bordas: cinza se n√£o detectado, cor real se detectado
                    else if (detectedColor && COLOR_MAP[detectedColor]) {
                        color = parseInt(COLOR_MAP[detectedColor].replace('#', '0x'));
                    }
                    // else permanece GRAY_COLOR
                }
                
                // Material com brilho diferente para centro
                const isCenter = (face && getFaceIndex(x, y, z, face) === 4);
                
                mats.push(new THREE.MeshPhongMaterial({ 
                    color: color,
                    shininess: isCenter ? 120 : 80,
                    specular: isCenter ? 0x666666 : 0x333333,
                    emissive: isCenter ? color : 0x000000,
                    emissiveIntensity: isCenter ? 0.15 : 0
                }));
            });
            
            return mats;
        }
        
        function getFaceIndex(x, y, z, face) {
            // Converte coordenada 3D para √≠ndice 0-8 da face
            switch(face) {
                case 'R': return (1-y)*3 + (z+1);   // y: 1‚Üí0, 0‚Üí1, -1‚Üí2 | z: -1‚Üí0, 0‚Üí1, 1‚Üí2
                case 'L': return (1-y)*3 + (1-z);   // y: 1‚Üí0, 0‚Üí1, -1‚Üí2 | z: 1‚Üí0, 0‚Üí1, -1‚Üí2 (espelhado)
                case 'U': return (1-x)*3 + (z+1);   // x: 1‚Üí0, 0‚Üí1, -1‚Üí2 | z: -1‚Üí0, 0‚Üí1, 1‚Üí2
                case 'D': return (x+1)*3 + (z+1);   // x: -1‚Üí0, 0‚Üí1, 1‚Üí2 | z: -1‚Üí0, 0‚Üí1, 1‚Üí2
                case 'F': return (1-y)*3 + (x+1);   // y: 1‚Üí0, 0‚Üí1, -1‚Üí2 | x: -1‚Üí0, 0‚Üí1, 1‚Üí2
                case 'B': return (1-y)*3 + (1-x);   // y: 1‚Üí0, 0‚Üí1, -1‚Üí2 | x: 1‚Üí0, 0‚Üí1, -1‚Üí2 (espelhado)
                default: return 4;
            }
        }
        
        function updateCube() {
            buildCube();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // === C√ÇMERA E SCANNING ===
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment', 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 } 
                    }
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';
                
                document.getElementById('camera-placeholder').style.display = 'none';
                document.getElementById('scan-overlay').style.display = 'block';
                
                isScanning = true;
                resetStability();
                scanLoop();
                
            } catch (e) {
                console.error('Erro c√¢mera:', e);
                alert('Erro ao acessar c√¢mera: ' + e.message);
            }
        }
        
        function resetStability() {
            lastColors = null;
            stabilityStart = null;
            updateStabilityBar(0);
        }
        
        function scanLoop() {
            if (!isScanning || currentStep >= 6) return;
            
            const video = document.getElementById('video');
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                ctx.drawImage(video, 0, 0);
                
                analyzeFrame(ctx, canvas.width, canvas.height);
            }
            
            requestAnimationFrame(scanLoop);
        }
        
        function analyzeFrame(ctx, w, h) {
            const cx = w / 2, cy = h / 2;
            const size = Math.min(w, h) * 0.5;
            const cellSize = size / 3;
            
            const colors = [];
            const brightnesses = [];
            
            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 3; c++) {
                    const x = cx - size/2 + c * cellSize + cellSize/2;
                    const y = cy - size/2 + r * cellSize + cellSize/2;
                    const p = getPixel(ctx, x, y);
                    colors.push(rgbToCode(p.r, p.g, p.b));
                    brightnesses.push((p.r + p.g + p.b) / 3);
                }
            }
            
            // Valida√ß√µes
            const avgBrightness = brightnesses.reduce((a,b) => a+b, 0) / brightnesses.length;
            if (avgBrightness < 20) {
                document.getElementById('status-text').textContent = '‚ö†Ô∏è Muito escuro - aumente a luz';
                document.getElementById('status-text').style.color = '#fbbf24';
                resetStability();
                updateScanGrid(colors, false);
                return;
            }
            
            const validColors = colors.filter(c => c !== 'X');
            if (validColors.length < 4) {
                document.getElementById('status-text').textContent = '‚ö†Ô∏è Cubo n√£o detectado';
                document.getElementById('status-text').style.color = '#fbbf24';
                resetStability();
                updateScanGrid(colors, false);
                return;
            }
            
            const current = SCAN_ORDER[currentStep];
            const centerColor = colors[4];
            
            // Verifica se centro est√° correto
            if (centerColor === 'X' || centerColor !== current.center) {
                const detectedName = centerColor === 'X' ? 'indeterminada' : COLOR_NAMES[centerColor];
                document.getElementById('status-text').innerHTML = 
                    `Centro <span style="color:${COLOR_MAP[centerColor]||'#fff'}">${detectedName}</span> - precisa ser <span style="color:${current.color}">${current.name}</span>`;
                document.getElementById('status-text').style.color = '#ef4444';
                resetStability();
                updateScanGrid(colors, false);
                return;
            }
            
            // Centro correto!
            document.getElementById('status-text').innerHTML = 
                `‚úì Centro <span style="color:${current.color}">${current.name}</span> detectado! Mantenha est√°vel...`;
            document.getElementById('status-text').style.color = '#22c55e';
            
            checkStability(colors);
        }
        
        function checkStability(colors) {
            const now = Date.now();
            
            if (!lastColors || !colorsEqual(colors, lastColors)) {
                lastColors = [...colors];
                stabilityStart = now;
                updateStabilityBar(0);
                return;
            }
            
            const elapsed = now - stabilityStart;
            const progress = Math.min(elapsed / 1500, 1);
            updateStabilityBar(progress * 100);
            
            if (elapsed >= 1500) {
                onStableDetection(colors);
            }
        }
        
        function onStableDetection(colors) {
            if (!isScanning) return;
            
            // Feedback visual
            document.querySelectorAll('.scan-cell').forEach(cell => {
                cell.classList.add('stable');
                setTimeout(() => cell.classList.remove('stable'), 400);
            });
            
            // Salva dados
            const current = SCAN_ORDER[currentStep];
            cubeState[current.code] = [...colors];
            
            // Feedback t√°til
            if (navigator.vibrate) navigator.vibrate([50, 100, 50]);
            
            // Atualiza cubo 3D
            updateCube();
            
            // Pausa e avan√ßa
            isScanning = false;
            setTimeout(() => {
                nextFace();
                if (currentStep < 6 && !isCubeComplete()) {
                    isScanning = true;
                    scanLoop();
                }
            }, 600);
        }
        
        function nextFace() {
            currentStep++;
            resetStability();
            
            if (isCubeComplete()) {
                finishCapture();
            } else if (currentStep >= 6) {
                // Volta ao in√≠cio se faltam faces
                currentStep = 0;
                updateUI();
                document.getElementById('status-text').textContent = '‚ö†Ô∏è Faltam faces! Recome√ßando...';
                document.getElementById('status-text').style.color = '#fbbf24';
                setTimeout(() => {
                    document.getElementById('status-text').textContent = 'Centralize o cubo na grade';
                    document.getElementById('status-text').style.color = 'white';
                }, 2000);
            } else {
                updateUI();
            }
        }
        
        function isCubeComplete() {
            return Object.values(cubeState).every(face => 
                face.every(color => color !== null && color !== undefined)
            );
        }
        
        function skipFace() {
            const current = SCAN_ORDER[currentStep];
            cubeState[current.code] = Array(9).fill(current.center);
            updateCube();
            nextFace();
        }
        
        function finishCapture() {
            isScanning = false;
            const completed = Object.values(cubeState).filter(f => f.every(c => c !== null)).length;
            document.getElementById('status-text').innerHTML = 
                `‚úì <b>Cubo completo!</b> ${completed}/6 faces`;
            document.getElementById('status-text').style.color = '#22c55e';
            document.getElementById('skip-btn').style.display = 'none';
            document.getElementById('solution-btn').style.display = 'block';
            localStorage.setItem('rubikState', JSON.stringify(cubeState));
        }
        
        function goToSolution() {
            if (!isCubeComplete()) {
                alert('Cubo incompleto! Escaneie todas as 6 faces.');
                return;
            }
            window.location.href = 'solution.html';
        }

        // === UI ===
        function updateUI() {
            const current = SCAN_ORDER[currentStep];
            
            // T√≠tulo com cor
            document.getElementById('header-title').innerHTML = 
                `Mostre <span style="color:${current.textColor}">${current.fullName}</span>`;
            document.getElementById('face-counter').textContent = `${currentStep + 1}/6`;
            
            // Progresso visual
            document.querySelectorAll('.progress-item').forEach((item, idx) => {
                item.classList.remove('active', 'done');
                const dot = item.querySelector('.progress-dot');
                
                if (idx < currentStep) {
                    item.classList.add('done');
                    dot.style.background = 'rgba(34,197,94,0.3)';
                    dot.style.borderColor = '#22c55e';
                    dot.textContent = '‚úì';
                } else if (idx === currentStep) {
                    item.classList.add('active');
                    dot.textContent = current.code;
                } else {
                    dot.textContent = SCAN_ORDER[idx].code;
                    dot.style.background = 'rgba(255,255,255,0.05)';
                }
            });
        }
        
        function updateScanGrid(colors, isValid) {
            colors.forEach((code, i) => {
                const cell = document.getElementById(`scan-${i}`);
                if (code !== 'X' && COLOR_MAP[code]) {
                    cell.style.backgroundColor = COLOR_MAP[code];
                    cell.style.opacity = '0.9';
                    cell.style.boxShadow = `inset 0 0 20px ${COLOR_MAP[code]}60, 0 0 10px ${COLOR_MAP[code]}40`;
                } else {
                    cell.style.backgroundColor = 'transparent';
                    cell.style.opacity = '1';
                    cell.style.boxShadow = 'none';
                }
                
                if (isValid) cell.classList.add('detected');
                else cell.classList.remove('detected');
            });
        }
        
        function updateStabilityBar(percent) {
            document.getElementById('stability-fill').style.width = percent + '%';
        }
        
        function colorsEqual(a, b) {
            return a.every((v, i) => v === b[i]);
        }

        // === MANUAL ===
        function initManualGrid() {
            const grid = document.getElementById('manual-grid');
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'manual-cell';
                cell.dataset.index = i;
                cell.onclick = () => {
                    cell.style.backgroundColor = COLOR_MAP[selectedColor];
                    cell.dataset.color = selectedColor;
                };
                grid.appendChild(cell);
            }
            
            document.querySelectorAll('.color-option').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.color-option').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedColor = btn.dataset.color;
                };
            });
        }
        
        function openManual() {
            const current = SCAN_ORDER[currentStep];
            const state = cubeState[current.code];
            
            document.querySelectorAll('.manual-cell').forEach((cell, i) => {
                const color = state[i] || current.center;
                cell.style.backgroundColor = COLOR_MAP[color];
                cell.dataset.color = color;
            });
            
            // Seleciona cor do centro como padr√£o
            selectedColor = current.center;
            document.querySelectorAll('.color-option').forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.color === selectedColor);
            });
            
            document.getElementById('manual-modal').style.display = 'flex';
        }
        
        function closeManual() {
            document.getElementById('manual-modal').style.display = 'none';
        }
        
        function saveManual() {
            const current = SCAN_ORDER[currentStep];
            const colors = [];
            document.querySelectorAll('.manual-cell').forEach(cell => {
                colors.push(cell.dataset.color || current.center);
            });
            
            cubeState[current.code] = colors;
            updateCube();
            closeManual();
            nextFace();
        }

        // === UTILS ===
        function getPixel(ctx, x, y) {
            const d = ctx.getImageData(Math.max(0, x-4), Math.max(0, y-4), 8, 8).data;
            let r=0, g=0, b=0, n=0;
            for (let i=0; i<d.length; i+=4) {
                r += d[i]; g += d[i+1]; b += d[i+2]; n++;
            }
            return {r: r/n, g: g/n, b: b/n};
        }
        
        function rgbToCode(r, g, b) {
            const [h, s, v] = rgbToHsv(r, g, b);
            
            if (v < 0.12) return 'X';
            if (v > 0.78 && s < 0.22) return 'U'; // Branco
            if (v > 0.45 && s > 0.28) {
                if (h >= 48 && h < 82) return 'D';   // Amarelo
                if (h >= 12 && h < 42) return 'L';   // Laranja
                if ((h >= 335 || h < 18) && s > 0.45) return 'R'; // Vermelho
                if (h >= 78 && h < 155) return 'F';  // Verde
                if (h >= 195 && h < 265) return 'B'; // Azul
            }
            return v > 0.6 ? 'U' : 'F';
        }
        
        function rgbToHsv(r, g, b) {
            r/=255; g/=255; b/=255;
            const max = Math.max(r,g,b), min = Math.min(r,g,b);
            let h=0, s=0, v=max;
            const d = max-min;
            s = max===0 ? 0 : d/max;
            if (max!==min) {
                switch(max) {
                    case r: h=(g-b)/d+(g<b?6:0); break;
                    case g: h=(b-r)/d+2; break;
                    case b: h=(r-g)/d+4; break;
                }
                h/=6;
            }
            return [h*360, s, v];
        }
