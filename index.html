<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeonCube Scanner</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Scanner Screen -->
        <div id="scanner" class="screen active">
            <div class="scanner-header">
                <h1 class="neon-text">NEON<span class="cyan">CUBE</span></h1>
                <p id="instruction" class="instruction pulse">Posicione a face BRANCA no centro</p>
            </div>

            <div class="camera-container">
                <video id="camera" autoplay playsinline></video>
                <canvas id="overlay"></canvas>
                
                <!-- Grid 3x3 -->
                <div class="scan-grid" id="scanGrid">
                    <div class="grid-cell" data-pos="0"></div>
                    <div class="grid-cell" data-pos="1"></div>
                    <div class="grid-cell" data-pos="2"></div>
                    <div class="grid-cell" data-pos="3"></div>
                    <div class="grid-cell center" data-pos="4"></div>
                    <div class="grid-cell" data-pos="5"></div>
                    <div class="grid-cell" data-pos="6"></div>
                    <div class="grid-cell" data-pos="7"></div>
                    <div class="grid-cell" data-pos="8"></div>
                </div>

                <!-- Face indicator -->
                <div class="face-indicator" id="faceIndicator">
                    <span class="current-face">Face: <span id="currentFaceName">BRANCO</span></span>
                    <div class="progress-dots">
                        <span class="dot active" data-face="U"></span>
                        <span class="dot" data-face="R"></span>
                        <span class="dot" data-face="F"></span>
                        <span class="dot" data-face="D"></span>
                        <span class="dot" data-face="L"></span>
                        <span class="dot" data-face="B"></span>
                    </div>
                </div>
            </div>

            <!-- Preview 3D Mini -->
            <div class="preview-3d" id="preview3d">
                <div class="preview-label">Preview</div>
                <canvas id="previewCanvas"></canvas>
            </div>

            <!-- Color Palette for manual correction -->
            <div class="color-palette" id="colorPalette">
                <div class="color-btn white" data-color="white" data-hex="#FFFFFF"></div>
                <div class="color-btn yellow" data-color="yellow" data-hex="#FFD500"></div>
                <div class="color-btn red" data-color="red" data-hex="#FF0000"></div>
                <div class="color-btn orange" data-color="orange" data-hex="#FF8C00"></div>
                <div class="color-btn blue" data-color="blue" data-hex="#0000FF"></div>
                <div class="color-btn green" data-color="green" data-hex="#00FF00"></div>
            </div>

            <div class="controls">
                <button id="btnCapture" class="neon-btn cyan">CAPTURAR FACE</button>
                <button id="btnManual" class="neon-btn magenta">AJUSTE MANUAL</button>
                <button id="btnConfirm" class="neon-btn confirm hidden">CONFIRMAR CUBO</button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading" class="screen">
            <div class="loader">
                <div class="cube-loader">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face right"></div>
                    <div class="face left"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
            </div>
            <p class="neon-text">Processando...</p>
        </div>
    </div>

    <script src="js/cubejs/cube.js"></script>
    <script src="js/cubejs/solve.js"></script>
    <script src="js/scanner.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
