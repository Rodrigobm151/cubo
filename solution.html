<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeonCube Solver</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="app">
        <div id="solver" class="screen active">
            <div class="solver-header">
                <h1 class="neon-text">SOLUÇÃO<span class="magenta">3D</span></h1>
                <button id="btnBack" class="back-btn">← VOLTAR</button>
            </div>

            <div class="cube-container" id="cubeContainer"></div>

            <div class="solution-panel">
                <div class="move-display" id="moveDisplay">
                    <span class="move-current" id="currentMove">--</span>
                    <span class="move-count" id="moveCount">0 / 0</span>
                </div>

                <div class="algorithm-display" id="algorithmDisplay">
                    Aguardando...
                </div>

                <div class="controls-solver">
                    <button id="btnPrev" class="neon-btn small">◀ ANTERIOR</button>
                    <button id="btnPlay" class="neon-btn cyan play">▶ PLAY</button>
                    <button id="btnNext" class="neon-btn small">PRÓXIMO ▶</button>
                </div>

                <div class="speed-control">
                    <label>Velocidade:</label>
                    <input type="range" id="speedRange" min="0.5" max="3" step="0.5" value="1">
                    <span id="speedValue">1x</span>
                </div>
            </div>

            <div class="notation-help">
                <h3>Notação:</h3>
                <div class="notation-grid">
                    <span class="notation-item"><b>R</b> Direita</span>
                    <span class="notation-item"><b>L</b> Esquerda</span>
                    <span class="notation-item"><b>U</b> Topo</span>
                    <span class="notation-item"><b>D</b> Base</span>
                    <span class="notation-item"><b>F</b> Frente</span>
                    <span class="notation-item"><b>B</b> Trás</span>
                    <span class="notation-item"><b>'</b> Anti-horário</span>
                    <span class="notation-item"><b>2</b> 180°</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cubejs/cube.js"></script>
    <script src="js/cubejs/solve.js"></script>
    <script src="js/cube3d.js"></script>
    <script>
        // Initialize solution page
        document.addEventListener('DOMContentLoaded', () => {
            const cubeData = localStorage.getItem('cubeState');
            if (!cubeData) {
                alert('Nenhum cubo detectado! Volte e escaneie primeiro.');
                window.location.href = 'index.html';
                return;
            }
            
            window.solver = new CubeSolver(JSON.parse(cubeData));
        });
    </script>
</body>
</html>
